<IfModule mod_serverheader.c>
    # Here's the single/simple directive provided by mod_serverheader. 
    # Enter your custom Server name below. It will appear in the Server response
    # header. It will also appear on the default HTTPD error pages.
    #
    # ServerHeader MyServer

    # mod_serverheader overwrites HTTPD's ServerTokens. So, the limit of your 
    # custom Server header is determined by the length of HTTPD's ServerTokens.
    # Configure ServerTokens Full to maximize the possible length of your 
    # custom Server header.
    #
    # ServerTokens Full
</IfModule>
